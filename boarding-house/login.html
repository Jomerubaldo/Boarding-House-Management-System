<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login Form</title>
  </head>
  <body>
    <main
      class="bg-[#84240c] w-screen h-screen flex justify-center items-center"
    >
      <section class="bg-[#ffc18c] w-96 h-96 text-center">
        <h1 class="text-2xl font-bold pt-5">Login Form</h1>
        <form id="loginForm" class="p-10 space-y-5">
          <input
            id="username"
            type="text"
            placeholder="Username"
            required
            class="outline-1 border border-black px-2 py-1"
          />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            class="outline-1 border border-black px-2 py-1"
          />
          <div class="pt-5">
            <button type="submit" class="bg-[#e7cfb4] px-10 py-1 font-bold">
              Login
            </button>
          </div>
        </form>
        <div class="flex justify-center text-sm gap-1">
          <p class="">Not Registered?</p>
          <a href="#" class="text-[#84240c] font-bold">Create an account</a>
        </div>
      </section>
    </main>
  </body>
  <script src="/boarding-house/main.js"></script>
</html>
