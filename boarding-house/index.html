<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Management Boarders</title>
  </head>
  <body class="bg-[#ffc18c]">
    <header
      class="bg-[#84240c] w-full h-16 flex justify-around items-center fixed z-50"
    >
      <h1 class="font-bold text-[#ffc18c]">Dashboard</h1>
      <nav class="">
        <ul class="flex font-bold gap-10 text-[#ffc18c]">
          <li><a href="#">Profile</a></li>
          <li><a href="#">Settings</a></li>
          <button id="logoutBtn">Log out</button>
        </ul>
      </nav>
    </header>

    <main class="pt-30 flex gap-5 justify-center pb-5">
      <section class="bg-[#84240c] w-96 h-60 rounded-md text-[#ffc18c] p-5">
        <h1 class="font-bold text-2xl">Apartment</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          z
          height="100"
          viewBox="0 0 24 24"
        >
          <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8z" />
        </svg>
      </section>

      <section class="bg-[#84240c] w-96 h-60 rounded-md text-[#ffc18c] p-5">
        <h1 class="font-bold text-2xl">History</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="100"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M13.5 8H12v5l4.28 2.54l.72-1.21l-3.5-2.08zM13 3a9 9 0 0 0-9 9H1l3.96 4.03L9 12H6a7 7 0 0 1 7-7a7 7 0 0 1 7 7a7 7 0 0 1-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.9 8.9 0 0 0 13 21a9 9 0 0 0 9-9a9 9 0 0 0-9-9"
          />
        </svg>
      </section>

      <section class="bg-[#84240c] w-96 h-60 rounded-md text-[#ffc18c] p-5">
        <h1 class="font-bold text-2xl">User</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100"
          height="100"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
          />
        </svg>
      </section>
    </main>

    <div class="flex justify-center items-center">
      <section class="bg-[#84240c] w-[78%] h-72 rounded-md text-[#ffc18c] p-5">
        <h1 class="font-bold text-2xl">Transactions</h1>
      </section>
    </div>
  </body>
  <script src="/boarding-house/main.js"></script>
</html>
